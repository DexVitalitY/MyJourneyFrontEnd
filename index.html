<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/custom.css" rel="stylesheet">
    <title>My Journey</title>
</head>
<body>
    <div class='wrapper'>
        <div id="bg" class="front-bg shadow">
            <img class="front-image" src="images/bg1.jpg" alt style="display: block;">
        </div>
    <div class='container'>
    <div class='front-card'>
            <div class="front-welcome-text">
                <h1>Welcome To <br>"My Journey."</h1>
                <p>Create your journeys around the world through taking pictures of each adventure... My Journey allows for you to upload your photos and automatically plot where you took these photos and plot them onto Google Maps as markers.</p>
            </div>

        <div class = 'signin-signup'>
            <div class="front-signin">
                <form class="signin-form">
                    <div class="username">
                        <input type="text" id="signin-username" class="text-input email-input" placeholder="Phone, email or username">
                    </div>
                    <div class="password-input">
                        <input type="password" id="signin-password" class="text-input" placeholder="Password"><button id="login" type="submit" class="submit btn primary-btn">Log In</button>

                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" value="1" checked="checked">
                            <span>Remember Me</span>
                        </label>
                        <!-- Span Here to create space in design if wanted. -->
                        <a class="forgot" href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="front-signup">
            <h2><strong>New to My Journey?</strong>
                Sign Up!!!
            </h2>
                <form class="form-signup" method="post">
                    <div class="field">
                        <input id="username-signup" type="text" class="text-input" name="user[name]" maxlength="20" placeholder="Full Name">
                    </div>
                    <div class="field">
                        <input id="email-signup" type="text" class="text-input" name="user[email]" placeholder="Email">
                    </div>
                    <div class="field">
                        <input id="password-signup" type="password" class="text-input" name="user[user_password]" placeholder="Password">
                    </div>
                    <button id="sign-up-button" type="submit" class="btn signup-btn u-floatRight"> 
                    Sign Up for My Journey
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>


        </div>
    </div>
</body>
</html>
